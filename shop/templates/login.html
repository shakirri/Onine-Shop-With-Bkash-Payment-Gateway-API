<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href={% static 'style.css' %}>
</head>
<body>
  <header>
    <h1>Apparel Online Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>
{% block content %}  
<div>
    <h1>Login</h1>  
  
    <form method="post" >  
        {% csrf_token %}  
        <table>  
           {{ form.as_table }}  
            <tr>  
               <td></td>  
               <td><input type="submit" name="submit" value="Login" /></td>  
           </tr>  
        </table>  
    </form>  
</div>  

{% endblock content %} 
<div>
    <form action="register">
      <br> <button type="Submit" class="btn">Register an Account</button><br>
    </form>
</div>
